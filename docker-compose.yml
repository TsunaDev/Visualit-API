version: '2.1'

services:
  api:
    image: api
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: api
    links:
      - graph
      - logs
    depends_on:
      - logs
      - graph
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    ports:
      - 3000:3000
    environment:
      - DB_URI="bolt://graph:7687"
      - LOGS_URI=logs
      - LOGS_DB=visualit
      - LOGS_PASSWORD=password
      - LOGS_USERNAME=visualit
  graph:
    image: neo4j:3.5
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./graph/data:/data
      - ./graph/logs:/logs
      - ./graph/plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/test
  logs:
    image: mariadb:latest
    restart: always
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=visualit
      - MYSQL_ROOT_PASSWORD=hA^PgC6r
      - MYSQL_USER=visualit
      - MYSQL_PASSWORD=password
    ports:
        - 3306:3306
      expose:
        - 3306

volumes:
  mariadb-data:
